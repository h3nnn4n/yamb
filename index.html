<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mandelbrot Explorer</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ml-auto text-center">
      <div class="mx-auto order-0">
        <span class="navbar-brand mx-auto" href="#">
          (Yet Another) Mandelbrot Explorer
        </span>

        <span class="navbar-text">
          by h3nnn4n
        </span>
      </div>
    </nav>

    <div class="container">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">imaginary part = </span>
        </div>

        <input class="form-control" type="number" name="imag_value" id="imag_value" value="0.0" step="0.01">

        <div class="input-group-prepend">
          <span class="input-group-text">real part = </span>
        </div>

        <input class="form-control" type="number" name="real_value" id="real_value" value="-0.5" step="0.01">

        <div class="input-group-prepend">
          <span class="input-group-text">zoom = </span>
        </div>

        <input class="form-control" type="number" name="zoom_level" id="zoom_level" value="2.0" step="0.01">
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">mouse coordinates = </span>
        </div>

        <input class="form-control" type="number" name="mouse_imag_value" id="mouse_imag_value" value="0.0" step="0.01">

        <input class="form-control" type="number" name="mouse_real_value" id="mouse_real_value" value="-0.5" step="0.01">
      </div>
    </div>


    <br>

    <div class="container">
      <div class="row text-center">
        <div class="col">
          <canvas id="main-canvas"></canvas>
        </div>
      </div>
    </div>

    <script src="dist/bundle.js"></script>
  </body>

</html>
